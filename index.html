<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Vocabulary Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="player-name-display">
                <span class="label">üë§ Player:</span>
                <span id="player-name">Guest</span>
            </div>
            <div class="score-display">
                <span class="label">Score:</span>
                <span id="score">0</span>
            </div>
            <div class="mistakes-display">
                <span class="label">‚ù§Ô∏è Lives:</span>
                <span id="mistakes">5/5</span>
            </div>
            <button id="pause-btn" class="pause-btn" title="Pause">‚è∏</button>
            <div class="level-display">
                <span class="label">Level:</span>
                <span id="level">1</span>
            </div>
            <button id="settings-btn" class="settings-btn" title="Settings">‚öôÔ∏è</button>
        </div>
        
        <div class="category-container">
            <div class="category-label">Choose Category:</div>
            <div class="category-buttons">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="abc">ABC</button>
                <button class="category-btn" data-category="animals">Animals</button>
                <button class="category-btn" data-category="fruits">Fruits</button>
                <button class="category-btn" data-category="colors">Colors</button>
                <button class="category-btn" data-category="shapes">Shapes</button>
            </div>
        </div>
        
        <div id="game-area"></div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="word-input" 
                placeholder="Type the word here..."
                autocomplete="off"
                autofocus
            >
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚öôÔ∏è Game Settings</h2>
                <span class="close-btn" id="close-settings">&times;</span>
            </div>
            <div class="modal-body">
                <div class="settings-tabs">
                    <button class="tab-btn active" data-tab="manage-words">Manage Words</button>
                    <button class="tab-btn" data-tab="manage-categories">Manage Categories</button>
                </div>
                
                <!-- Manage Words Tab -->
                <div id="manage-words" class="tab-content active">
                    <h3>Add New Word</h3>
                    <div class="form-group">
                        <label for="new-word">Word:</label>
                        <input type="text" id="new-word" placeholder="Enter new word">
                    </div>
                    <div class="form-group">
                        <label for="word-category">Category:</label>
                        <select id="word-category">
                            <option value="all">All</option>
                            <option value="abc">ABC</option>
                            <option value="animals">Animals</option>
                            <option value="fruits">Fruits</option>
                            <option value="colors">Colors</option>
                            <option value="shapes">Shapes</option>
                        </select>
                    </div>
                    <button id="add-word-btn" class="action-btn">Add Word</button>
                    
                    <h3>Current Words</h3>
                    <div class="form-group">
                        <label for="view-category">View Category:</label>
                        <select id="view-category">
                            <option value="all">All</option>
                            <option value="abc">ABC</option>
                            <option value="animals">Animals</option>
                            <option value="fruits">Fruits</option>
                            <option value="colors">Colors</option>
                            <option value="shapes">Shapes</option>
                        </select>
                    </div>
                    <div id="words-list" class="words-list"></div>
                </div>
                
                <!-- Manage Categories Tab -->
                <div id="manage-categories" class="tab-content">
                    <h3>Add New Category</h3>
                    <div class="form-group">
                        <label for="new-category">Category Name:</label>
                        <input type="text" id="new-category" placeholder="Enter category name">
                    </div>
                    <button id="add-category-btn" class="action-btn">Add Category</button>
                    
                    <h3>Current Categories</h3>
                    <div id="categories-list" class="categories-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Player Name Modal -->
    <div id="player-name-modal" class="modal">
        <div class="modal-content player-name-modal-content">
            <div class="modal-header">
                <h2>üë§ Welcome to English Typing Game!</h2>
            </div>
            <div class="modal-body">
                <p style="text-align: center; font-size: 18px; margin-bottom: 20px;">
                    Please enter your name to start playing:
                </p>
                <div class="form-group">
                    <input type="text" id="player-name-input" placeholder="Enter your name" maxlength="20" autofocus>
                </div>
                <button id="save-player-name-btn" class="action-btn" style="width: 100%;">Start Game</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
